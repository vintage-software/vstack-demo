<div class="page-header">
  <h2><small>Company Objectives</small></h2>
</div>
<div class="row">
  <div class="col-md-6">
    <objectives [companyObjectives]="(employee$ | async)?.company.companyObjectives" (onObjectiveSelect)="onObjectiveSelect($event)"></objectives>
  </div>
  <div class="col-md-6">
    <edit-objective [objective]="selectedObjective" (onSubmit)="onObjectiveSubmit($event)"></edit-objective>
  </div>
</div>

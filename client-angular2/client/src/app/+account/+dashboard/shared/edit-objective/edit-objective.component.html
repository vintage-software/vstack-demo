<form [ngFormModel]="form" (ngSubmit)="onObjectiveSubmit()" *ngIf="objective">
  <div class="form-group">
    <label for="title">Title: {{objective.title}}</label>
    <input [ngFormControl]="title" type="text" [value]="objective.title" class="form-control" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input [ngFormControl]="description" type="text" class="form-control" id="description" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="percentage">Percentage</label>
    <input [ngFormControl]="percentage" type="number" min="0" max="1" step="0.01" class="form-control" id="percentage" placeholder="Percentage">
  </div>
  <div class="form-group">
    <label for="completionDate">Completion Date</label>
    <input [ngFormControl]="estimatedCompletionDate" type="date" class="form-control" id="estimatedCompletionDate" placeholder="Completion Date">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div *ngIf="getDepartmentObjectives(objective).length">
  <lable>Child Objectives</lable>
  <ul class="list-group">
    <li *ngFor="let child of getDepartmentObjectives(objective)" class="list-group-item">{{ child.title }}</li>
  </ul>
</div>

<div *ngIf="getCompanyObjectives(objective).length">
  <lable>Parent Objectives</lable>
  <ul class="list-group">
    <li *ngFor="let parent of getCompanyObjectives(objective)" class="list-group-item">{{ parent.title }}</li>
  </ul>
</div>
